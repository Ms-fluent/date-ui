<div class="ms-calendar-layout">
  <div class="ms-calendar-header">
    <div class="ms-calendar-header-month">
       <span style="font-weight: 700; text-transform: capitalize">{{formatMonth()}}</span>
      <span style="opacity: 0.8"> {{formatYear()}}</span>
    </div>
  </div>


  <div class="ms-calendar-body" #bodyElement>
    <div class="ms-calendar-dayOfWeeks">
      <span *ngFor="let dayOfWeek of daysOfWeeks" class="ms-calendar-dayOfWeek">{{dayOfWeek}}</span>
    </div>

    <div class="ms-calendar-days">
      <div class="ms-calendar-days-line" *ngFor="let week of monthRange.getWeeksRanges()">
        <span *ngFor="let day of week" class="ms-calendar-day"
              [class.ms-calendar-day-extra]="day.month() != date.getMonth()" >
          {{day.date()}}
        </span>
      </div>
    </div>
  </div>
</div>
